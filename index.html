<!DOCTYPE html>
<htlm lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css"> 
  </head>
<body>
  <div id="container">
    <input value="" id="result">
    <div>
      <button value="C" onclick="clearInput()">C</button>
      <button value="">X</button>
      <button value="">X</button>
      <button value="/" onclick="divideInput()">/</button>
    </div>
    <div>
      <button value="1"  onclick="showInput(this)">1</button>
      <button value="2"  onclick="showInput(this)">2</button>
      <button value="3"  onclick="showInput(this)">3</button>
      <button value="*" onclick="multipleInput()">*</button>
    </div>
    
    <div>
      <button value="4"  onclick="showInput(this)">4</button>
      <button value="5"  onclick="showInput(this)">5</button>
      <button value="6"  onclick="showInput(this)">6</button>
      <button value="-" onclick="substractInput()">-</button>
      
    </div>

    <div>
      <button value="7"  onclick="showInput(this)">7</button>
      <button value="8"  onclick="showInput(this)">8</button>
      <button value="9"  onclick="showInput(this)">9</button>
      <button value="+" onclick="addInput(this)">+</button>
      
    </div>

    <div>
      <button value="0"  onclick="showInput(this)">0</button>
      <button value="." onclick="showInput(this)">.</button>
      <button value="=" onclick="checkOperator()">=</button>      
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
